name: 'Terraform'

on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

env:
  environment: "dev"
  resourceGroup: "rg-terraform-dev"
  team: "DevOps"
  region: "uksouth"
  
jobs:
  development:
    name: 'Development'
    uses: ./.github/workflows/terraform-template.yml
    with:
      environment: "dev"
      resourceGroup: "rg-terraform-dev"
      team: "DevOps"
      region: "uksouth"
    secrets:
      apiToken: "${{ secrets.TF_API_TOKEN }}"
      gitHubToken: "${{ secrets.GITHUB_TOKEN }}"
